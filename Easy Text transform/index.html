<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Text transform / case change</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 style="text-align: center; font-family: monospace">
      Easy Text transform / case change
    </h2>
    <p
      style="
      
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 10px;
        color: gray;
      "
    >
      no ads no paid || its totally free !
    </p>
    <div class="canvas">
      <span
        style="
          text-transform: capitalize;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
        "
      >
        Input:
      </span>

      <textarea
        oninput="canvasFunction()"
        placeholder="Enter Your Text"
        class="inputCunvas"
        name="2"
        id="1"
        rows="8"
      ></textarea>
    </div>

    <div class="OutputCanvas uppercase">
      <p
        name=" Capitalize Output"
        style="
          text-transform: capitalize;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
        "
        class="out"
        id="4"
        rows="10"
      >
        Capitalize Output
      </p>
    </div>
  
    </div>
    <div class="OutputCanvas uppercase">
      <p
        style="
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
        "
        class="out uppercase"
        id="2"
        rows="10"
      >
        uppercase Output
      </p>
    </div>

    <div class="OutputCanvas uppercase">
      <p
        style="
          text-transform: lowercase;
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
            Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
            sans-serif;
        "
        class="out uppercase"
        id="3"
        rows="10"
      >
        lowercase Output
      </p>
    </div>

    <a style="text-decoration: none" href="https://facebook.com/adnan.fb">
      <p style="text-align: center; font-family: monospace; color: black">
        ./Develop by adnan
      </p>
    </a>
  </body>
  <script src="fristProgram.js"></script>
</html>
